<div class="container">
  <div class="row">
    <h1>Coupon Admin</h1>
    <!--Đoạn này có 1 ô searchbox bên trái, 1 combobox bên phải  -->
    <div class="row mb-3">
      <div class="col-md-8">
        <input type="text" class="form-control search-input" placeholder="Search coupons">
      </div>
      <div class="col-md-4">
        <button class="btn btn-primary">Search</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 ">
        <button (click)="createCoupon()" class="btn btn-success mb-3">Add Coupon</button>
      </div>
    </div>

    <table class="table">
      <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Code</th>
        <th>Expiration Date</th>
        <th>Discount Percentage</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
        @for (coupon of coupons; track coupon.id) {
          <tr>
            <td>{{coupon.id}}</td>
            <td>{{ coupon.code }}</td>
            <td>{{coupon.expiryDate}}</td>
            <td>{{coupon.discountPercentage}}%</td>
            <td>
              <div style="display: flex; gap: 10px;">
                <button (click)="updateCoupon(coupon.id)" class="btn btn-primary">Update</button>
                <button (click)="deleteCoupon(coupon.id)" class="btn btn-danger">Delete</button>
              </div>
            </td>
          </tr>
        }
      </tbody>
    </table>
    <div class="d-flex justify-content-center">
    </div>
  </div>
</div>
