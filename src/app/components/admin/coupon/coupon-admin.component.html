<div class="container">
  <div class="row">
    <h1>Coupon Admin</h1>
    <!--Đoạn này có 1 ô searchbox bên trái, 1 combobox bên phải  -->
    <div class="row mb-3">
      <div class="col-md-8">
        <input type="text" class="form-control search-input" placeholder="Tìm sản phẩm">
      </div>
      <div class="col-md-4">
        <button class="btn btn-primary">Tìm kiếm</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 ">
        <button (click)="createCoupon()" class="btn btn-success">Thêm Coupon</button>
      </div>
    </div>

    <table class="table">
      <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Code</th>
        <th>Expiration Date</th>
        <th>Discount Percentage</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>1</td>
        <td>HEAVEN</td>
        <td>20/20/2024</td>
        <td>10%</td>
        <td>
          <div style="display: flex; gap: 10px;">
            <button (click)="updateCoupon(1)" class="btn btn-primary">Update</button>
            <button class="btn btn-danger">Delete</button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-center">
    </div>
  </div>
</div>
