<div class="container my-2">
  <div class="card shadow-sm">
    <div class="card-header">
      <h4 class="mb-0">Create New Coupon</h4>
    </div>
    <div class="card-body">
      <form>
        <!-- Coupon Code -->
        <div class="mb-3">
          <label for="couponCode" class="form-label">Coupon Code</label>
          <input type="text" class="form-control shadow-sm" id="couponCode" placeholder="Enter coupon code">
        </div>

        <!-- Description -->
        <div class="mb-3">
          <label for="couponDescription" class="form-label">Description</label>
          <textarea class="form-control shadow-sm" id="couponDescription" rows="3"
                    placeholder="Enter coupon description"></textarea>
        </div>

        <!-- Discount Amount -->
        <div class="mb-3">
          <label for="couponAmount" class="form-label">Discount Amount</label>
          <input type="number" class="form-control shadow-sm" id="couponAmount" placeholder="Enter discount amount">
        </div>

        <!-- Expiry Date -->
        <div class="mb-3">
          <label for="couponExpiry" class="form-label">Expiry Date</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-calendar"></i></span>
            <input type="date" class="form-control shadow-sm" id="couponExpiry">
          </div>
        </div>

        <!-- Active Checkbox -->
        <div class="mb-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="couponActive">
            <label class="form-check-label" for="couponActive">Active</label>
          </div>
        </div>

        <div class="card shadow-sm">
          <div class="card-header">
            <h5 class="mb-0">Conditions</h5>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Attribute Type</th>
                  <th scope="col">Attribute</th>
                  <th scope="col">Operator</th>
                  <th scope="col">Value</th>
                  <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>
                    <select class="form-select">
                      <option selected>NUMBER</option>
                      <!-- Other options -->
                    </select>
                  </td>
                  <td>
                    <select class="form-select">
                      <option selected>Total Amount</option>
                      <!-- Other options -->
                    </select>
                  </td>
                  <td>
                    <select class="form-select">
                      <option selected>GREATER_THAN</option>
                      <!-- Other options -->
                    </select>
                  </td>
                  <td>
                    <input type="text" class="form-control">
                  </td>
                  <td>
                    <button class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                  </td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>
                    <select class="form-select">
                      <option selected>DATE</option>
                      <!-- Other options -->
                    </select>
                  </td>
                  <td>
                    <select class="form-select">
                      <option selected>Purchase Date</option>
                      <!-- Other options -->
                    </select>
                  </td>
                  <td>
                    <select class="form-select">
                      <option selected>BETWEEN</option>
                      <!-- Other options -->
                    </select>
                  </td>
                  <td>
                    <input type="text" class="form-control">
                  </td>
                  <td>
                    <button class="btn btn-danger">
                      <i class="fas fa-trash-alt"></i>
                    </button>
                  </td>
                </tr>
                <!-- Other rows -->
                </tbody>
                <button type="button" class="btn btn-primary mt-3">
                  <i class="fa fa-plus-circle"></i> Add
                </button>
              </table>
            </div>
          </div>
        </div>

        <!-- Buttons -->
        <button type="submit" class="btn btn-primary mt-3">Create Coupon</button>
      </form>
    </div>
  </div>
</div>
